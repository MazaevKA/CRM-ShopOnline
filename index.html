<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM-ShopOnline</title>
</head>
<body>

  <h2>Добавить товар</h2>

  <form action="https://jsonplaceholder.typicode.com/posts">

    <fieldset>
      <label>
        <span>Наименование</span>
        <input type="text">
      </label>

      <label>
        <span>Категория</span>
        <input type="text">
      </label>

      <label>
        <span>Удиницы измерения</span>
        <input type="text">
      </label>

      <label>
        <span>Дисконт</span>
        <input type="checkbox">
      </label>
      
      <label>
        <input type="text" disabled>
      </label>
     
      <label>
        <span>Описание</span>
        <textarea cols="20" rows="2"></textarea>
      </label>

      <label>
        <span>Количество</span>
        <input type="number">
      </label>

      <label>
        <span>Цена</span>
        <input type="number">
      </label>

      <input type="file">
    </fieldset>

    <input type="submit" value="Добавить товар">
  </form>
</body>
</html>
